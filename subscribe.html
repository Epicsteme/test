<!DOCTYPE html>
<html class="scrolly" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />

    <site-assets></site-assets>

    <script type="module" src="common.js"></script>

    <link rel="stylesheet" href="custom.css" />

    <title>About</title>
  </head>

  <body>
    <main class="container-lg" id="main-content" tabindex="-1">
      <my-header role="banner"></my-header>

      <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-5 mx-auto">
          <section>
            <h2>Subscribe</h2>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
              class="my-2"
            /><br />
            <label label
              ><input type="checkbox" class="category" id="blogMisc" /> Blog:
              Miscellaneous</label
            ><br />
            <label
              ><input type="checkbox" class="category" id="blogInterviews" />
              Blog: Interviews</label
            ><br />
            <label
              ><input type="checkbox" class="category" id="blogGamedev" /> Blog:
              Game Dev</label
            ><br />
            <label
              ><input type="checkbox" class="category" id="literature" />
              Literature</label
            ><br />
            <label
              ><input type="checkbox" class="category" id="models3d" /> 3D
              Models</label
            ><br />
            <label
              ><input type="checkbox" class="category" id="games" />
              Games</label
            ><br />

            <button
              class="my-2 btn btn-primary rounded-pill d-inline-flex justify-content-center align-items-center"
              id="subscribeBtn"
            >
              Subscribe
            </button>
          </section>
          <section class="mt-5">
            <h2>Unsubscribe</h2>
            <input
              type="email"
              id="unsubscribeEmail"
              placeholder="Enter your email"
              class="my-2"
            /><br />
            <button
              class="my-2 btn btn-primary rounded-pill d-inline-flex justify-content-center align-items-center"
              id="unsubscribeBtn"
            >
              Unsubscribe
            </button>

            <p id="response"></p>
          </section>
        </div>
      </div>
    </main>
    <footer class="mt-auto" role="contentinfo" aria-label="Footer navigation">
      <footer-nav></footer-nav>
    </footer>
  </body>
</html>
